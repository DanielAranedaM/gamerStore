
<ion-content>
   <div class="container">
        <form [formGroup]="form" (ngSubmit)="submit()">

            <img src="assets/imagen/Logo.png" style="text-align: center;">

            <app-custom-input icon="mail-outline"
            autocomplete="email"
            [control]="form.controls.email"
            type="email"
            label="Email"></app-custom-input>

            <!--Validaciones de error al ingresar correo-->
            <div class="validacion" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Indique Correo</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese Correo Valido</div>
            </div>

            <app-custom-input icon="key-outline"
            [control]="form.controls.contrasena"
            type="password"
            label="Contraseña"></app-custom-input>
            
            <!--Validaciones de error al ingresar contraseña-->
            <div class="validacion" *ngIf="form.controls.contrasena.errors && form.controls.contrasena.touched">
                <div *ngIf="form.controls.contrasena.errors?.['required']">Ingrese Contraseña</div>
            </div>

            <!--Olvidar Contraseña-->
            <p routerLink="recuperar-password" style="color: aliceblue;">¿Olvidaste tu Contraseña?</p>

            <!--Ingresar cuando el formulario sea valido-->
            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="play"></ion-icon>
            </ion-button>

            <!--Boton registro-->
            <ion-button expand="block" [routerLink]="['/registro']" mode="ios" fill="outline">
                Registrate
                <ion-icon slot="end" name="person-add"></ion-icon>
            </ion-button>
        </form>
    </div> 

</ion-content>
